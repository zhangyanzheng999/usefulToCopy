<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

      xmlns:th="http://www.thymeleaf.org"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorator="page">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <style type="text/css">
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的解析规则-->
<div th:replace="~{commons/bar::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="~{commons/bar:: #sidebar(activeUir='rules')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="container" style="margin-left: 200px">
                <form th:action="@{/rules/save}" th:method="post">

                    <p style="color: red" th:text="${updateRule}" th:if="${not #strings.isEmpty(updateRule)}"> </p>

                    <div class="row cl" style="margin-top: 20px">
                        <label class="form-label col-sm-1">最小风速</label>
                        <div class="form-group col-sm-3">
                            <input type="text" name="minSpeed" class="form-control" placeholder="最小风速(小数或整数)"  required="">
                        </div>
                    </div>

                    <div class="row cl" style="margin-top: 20px">
                        <label class="form-label col-sm-1" >最大风速</label>
                        <div class="form-group col-sm-3">
                            <input type="text" name="maxSpeed" class="form-control" placeholder="最大风速(小数或整数)"  required="">
                        </div>
                    </div>

                    <div class="row cl" style="margin-top: 20px">
                        <label class="form-label col-sm-1" >最小功率</label>
                        <div class="form-group col-sm-3">
                            <input type="text" name="minPower" class="form-control" placeholder="最小功率(小数或整数)"  required="">
                        </div>
                    </div>

                    <div class="row cl" style="margin-top: 20px">
                        <label class="form-label col-sm-1" >最大功率</label>
                        <div class="form-group col-sm-3">
                            <input type="text" name="maxPower" class="form-control" placeholder="最大功率(小数或整数)"  required="">
                        </div>
                    </div>

                    <div class="row cl">
                        <div class="form-group col-sm-3">
                            <button class="btn btn-lg btn-primary" type="submit">提交</button>
                        </div>
                        <div class="form-group col-sm-3">
                            <button class="btn btn-lg btn-primary" type="reset">清空</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>


    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>

<!-- Icons -->
<script type="text/javascript" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
<script type="text/javascript" th:src="@{/asserts/js/socket.js}"></script>
<script>

</script>


</body>

</html>
