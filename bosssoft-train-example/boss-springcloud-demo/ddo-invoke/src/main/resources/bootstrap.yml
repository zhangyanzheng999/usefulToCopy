server:
  port: 8765
spring:
  application:
    name: ddo-invoke
  profiles:
    active: native
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-server
      fail-fast: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
feign:
  hystrix:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh